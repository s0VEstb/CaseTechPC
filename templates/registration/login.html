{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
  <div class="card-body">
    <h2 class="card-title text-center">Вход</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3 form-group">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-success w-100 mt-2">Войти</button>
    </form>
    <p class="text-center mt-3">
      Нет аккаунта? <a href="{% url 'accounts:register' %}">Регистрация</a>
    </p>
  </div>
</div>
{% endblock %}
